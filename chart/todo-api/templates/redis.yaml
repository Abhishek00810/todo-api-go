# k8s/redis.yaml

apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  # ClusterIP is the default, which is perfect for an internal service.
  type: ClusterIP
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379       # The port of the Service itself.
      targetPort: 6379 # The port on the Pods to send traffic to.

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: "{{.Values.redis.image.repository}}:{{.Values.redis.image.tag}}" # Using a specific version is good practice.
          ports:
            - containerPort: 6379